<!DOCTYPE html>
<html lang="en">
<head>
   <title>PAATH</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <style>
        :root {
           --gradient-1: linear-gradient(135deg, #8b8a8c 0%, #10192a 100%);
           --gradient-2: linear-gradient(45deg, #73787e 0%, #858a8d 100%);
           --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .header {
            background: var(--gradient-1);
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            height: 50px;
            width: auto;
        }

        .nav-link {
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
        }
        .contact-info {
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        .map-container {
            margin-top: 20px;
        }
        .footer {
            background: var(--gradient-1);
            padding: 5px;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
        }

        .support-section, 
        .copyright-section, 
        .contact-section {
            flex: 1;
            text-align: center;
        }

        .support-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .credit-logo {
            height: 60px;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 5px;
            }

            .support-section, 
            .copyright-section, 
            .contact-section {
                text-align: center;
            }

            .contact-section {
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .top-bar {
                flex-direction: column;
                gap: 10px;
                align-items: center;
                padding: 10px;
            }

            .logo {
                height: 40px;
            }

            .info-btn {
                width: 100%;
                text-align: center;
                font-size: 14px;
                padding: 6px 12px;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .service-card {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .test-info-container {
                padding: 10px;
            }

            .footer {
                padding: 8px;
                font-size: 14px;
                position: relative;
            }
        }
   </style>
</head>
<body>
    <header class="header">
         <div class="container mx-auto px-4 flex justify-between items-center">
             <div class="flex items-center">
                 <img src="static/logo.png" alt="PAATH Logo" class="h-10 pl-0">
                 <p class="text-2xl font-bold text-white">IIT (BHU) Varanasi</p>
             </div>
            <nav>
                <ul class="flex space-x-3">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/team" class="nav-link">Team</a></li>
                    <li><a href="/about" class="nav-link">About</a></li>
                    <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <section class="contact-info">
        <h2></h2>
        <p><strong>Address:</strong> IIT BHU, Varanasi, India</p>
        <p><strong>Phone:</strong> +91 7839114642</p>
        <p><strong>Email:</strong> ankit.civ@iitbhu.ac.in</p>
        
        <h2>Location</h2>
        <div class="map-container">
            <iframe 
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.226747787449!2d82.98886657538391!3d25.26295667766861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e322a6031e99d%3A0x962763bc1a36226!2sDepartment%20of%20Civil%20Engineering%2C%20IIT%20(Banaras%20Hindu%20University)!5e0!3m2!1sen!2sin!4v1738845357086!5m2!1sen!2sin"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="support-section">
                <p style="margin: 0; padding: 0;">Supported by:</p>
                <img src="static\nhai_logo1.png.png" alt="NHAI Logo" class="credit-logo">
                <img src="static\grinfra_logo1.png.png" alt="GR Infra Logo" class="credit-logo">
            </div>
            <div class="copyright-section">
                Â© 2025 IIT (BHU) Varanasi. All rights reserved.
            </div>
            <div class="contact-section">
                <!-- Contact info can go here -->
            </div>
        </div>
    </footer>
</body>
</html>
