<!DOCTYPE html>
<html lang="en">
<head>
   <title>PAATH</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <style>
        :root {
            --gradient-1: linear-gradient(135deg, #8b8a8c 0%, #10192a 100%);
            --gradient-2: linear-gradient(45deg, #73787e 0%, #858a8d 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .header {
            background: var(--gradient-1);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 0.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content-container {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .form-title {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 1rem;
            font-weight: 600;
        }

        .options {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            color: #4b5563;
        }

        .options input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #3b82f6;
        }

        .result-section {
            flex: 1;
            position: sticky;
            top: 100px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            min-height: 300px;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .footer {
            background: var(--gradient-1);
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
        }

        .support-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-self: start;
        }

        .support-text {
            color: white;
            font-weight: 500;
            margin: 0;
        }

        .credit-logo {
            height: 50px;
            width: auto;
        }

        .copyright-section {
            color: white;
            text-align: center;
            font-weight: 500;
            justify-self: center;
        }

        .contact-section {
            justify-self: end;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .result-section {
                position: static;
                margin-top: 0;
            }

            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
            }

            .support-section,
            .copyright-section,
            .contact-section {
                justify-self: center;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .content-container {
                padding: 0 1rem;
            }
            
            .form-section,
            .result-section {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.25rem;
            }

            .options {
                flex-direction: column;
                gap: 1rem;
            }

            .support-section {
                flex-direction: column;
                gap: 0.5rem;
            }

            .credit-logo {
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 0.5rem;
            }

            .content-container {
                padding: 0 0.5rem;
            }

            .form-section,
            .result-section {
                padding: 1rem;
            }

            .nav-link {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
        }
   </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="/static/logo.png" alt="PAATH Logo" class="logo">
                <div class="logo-text">IIT (BHU) Varanasi</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/team" class="nav-link">Team</a></li>
                    <li><a href="/about" class="nav-link">About</a></li>
                    <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="content-container">
            <section class="form-section">
                <h2 class="form-title">Binder Type Preference</h2>
                <div class="form-group">
                    <label>What do you prefer for binder type?</label>
                    <div class="options">
                        <label>
                            <input type="radio" name="binder" value="PG">
                            PG
                        </label>
                        <label>
                            <input type="radio" name="binder" value="SP">
                            SP
                        </label>
                    </div>
                </div>
            </section>

            
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="support-section">
                <p class="support-text">Supported by:</p>
                <img src="/static/nhai_logo1.png.png" alt="NHAI Logo" class="credit-logo">
                <img src="/static/grinfra_logo1.png.png" alt="GR Infra Logo" class="credit-logo">
            </div>
            <div class="copyright-section">
                Â© 2025 IIT (BHU) Varanasi. All rights reserved.
            </div>
            <div class="contact-section">
                <!-- Contact info can go here -->
            </div>
        </div>
    </footer>
</body>
</html>
